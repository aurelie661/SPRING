<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <th:block th:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </th:block>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="nav navbar navbar-expand-lg bg-body-tertiary text-decoration-none">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" th:href="@{/persons/list}">Contact list</a>
                        <a class="nav-link" th:href="@{/persons/form}">Add a contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <img th:src="@{/img/background.jpg}" th:alt="Background"/>
    </main>
</body>
</html>
